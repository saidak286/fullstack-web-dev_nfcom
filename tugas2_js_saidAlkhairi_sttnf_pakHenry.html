<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10">
        <thead>
            <tr bgcolor="tomato">
                <td>NO</td>
                <td>NAMA</td>
                <td>JABATAN</td>
                <td>AGAMA</td>
                <td>GAJI POKOK</td>
                <td>TUNJANGAN JABATAN</td>
                <td>TUNJANGAN KESEHATAN</td>
                <td>GAJI KOTOR</td>
                <td>ZAKAT PROFESI</td>
                <td>TAKE HOME PAY</td>
            </tr>
        </thead>
        <tbody>
            <script language="javascript">
                /*
                Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
                Gunakan If multikondisi untuk menentukan jabatan: 
                - Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
                - Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
                - Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
                - Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
                Untuk Gapok gunakan switch case
                
                Dari Gapok Tentukan:
                - Tunjangan Jabatan = 20 % dari gapok
                - Tunjangan Kesehatan = 10 % dari gapok
                - Gaji Kotor = Gapok + Tunjab + Tunkes
                
                Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
                baris ganjil Muslim , warna barisnya yellow
                baris genap Non Muslim , warna barisnya biru
                jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya
                
                Take Home Pay = Gaji Kotor - Zakat Profesi
                
                
                Tugas: 
                Cetak Data Pegawai dan data terkait berbentuk tabel:
                
                Format pengumpulan tugas:
                Disimpan di githubnya masing2:
                contoh:
                buat repo baru (javascript) -> file tugas di push di repo tsb dgn nama: tugas2_js.html
                lalu linknya dlm txt di assign ke LMS
                */

                var no, warna;
                for(no = 1; no <= 100; no++){
                    
                    if(no >= 1 && no <= 25){
                        jabatan = 'Manager';
                        gapok = 15000000;
                    }
                    else if(no >= 26 && no <= 50){
                        jabatan = 'Asisten Manager';
                        gapok = 10000000;
                    }
                    else if(no >= 51 && no <= 75){
                        jabatan = 'Supervisor';
                        gapok = 7000000;
                    }
                    else if(no >= 76 && no <= 100){
                        jabatan = 'Staff';
                        gapok = 4000000; 
                    }
                    else {
                        jabatan = "";
                        gapok = 0;
                    }
                    
                    warna = (no % 2 == 0) ? 'aqua' : 'yellow';
                    tunjab = gapok * 0.2;
                    tunkes = gapok * 0.1;
                    gator = gapok + tunjab + tunkes;
                    agama = (no % 2 == 1) ? 'Muslim' : 'Non-Muslim';
                    
                    if(no % 2 == 1 && gator >= 7000000){
                        zaprof = gapok * 0.025;
                    }
                    else{
                        zaprof = 0
                    }

                    thp = gator - zaprof;

                    document.write(
                    `<tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td>Pegawai ${no}</td>
                        <td>${jabatan}</td>
                        <td>${agama}</td>
                        <td>Rp. ${gapok}</td>
                        <td>Rp. ${tunjab}</td>
                        <td>Rp. ${tunkes}</td>
                        <td>Rp. ${gator}</td>
                        <td>Rp. ${zaprof}</td>
                        <td>Rp. ${thp}</td>   
                    </tr>`
                )}
            </script>
        </tbody>
    </table>
</body>
</html>
