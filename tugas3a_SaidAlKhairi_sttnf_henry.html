<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas A Form</title>
</head>
<body>
    <form name="formTugasA" action="#" method="get">
        <table border="0" align="center" cellpadding="15">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Nama Produk</label></td>
                    <td>
                        <input type="text" name="napro" size="22" maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="jepro">
                            <option value="">-- Kategori Produk --</option>
                            <option value="KRT">Kebutuhan Rumah Tangga</option>
                            <option value="FSH">Fashion</option>
                            <option value="GDK">Gadget dan aksesoris</option>
                            <option value="ELK">Elektronik</option>
                            <option value="KSH">Kesehatan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga" size="22" maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <input type="number" name="stok" size="22" maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="foto" size="22" maxlength="100" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim" />&nbsp;&nbsp;
                        <input type="reset" name="unproses" value="batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
